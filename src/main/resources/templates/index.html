<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TodoApp</title>
</head>
<body>
<h1>Todo</h1>
<table>
  <tr>
    <th>ID</th>
    <th>やること</th>
    <th>期限</th>
  </tr>
  <tr th:each="todo : ${todos}">
    <td th:text="${todo.id}"></td>
    <td th:text="${todo.title}"></td>
    <td th:text="${todo.deadLine}"></td>
  </tr>
</table>
<br></br>
<a th:href="@{/todo/add}">追加する</a>

</body>
</html>
