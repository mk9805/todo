<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
<title>ユーザー登録</title>
</head>
<body>
	<div class="form-container align-items-center">
		<div class="card mx-auto my-3" style="width:24rem;">
			<div class="card-body">
				<h5 class="card-title">新規ユーザー登録</h5>
				<form th:action="@{/register}" method="post" th:object="${user}">
					<div class="form-group row m-3">
						<label for="username" class="form-label">ユーザー名</label>
						<input class="form-control" type="text" id="username" th:field="*{username}" />
						<span class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
						<span class="text-danger small" th:if="${isDupplicated}" th:text="${isDupplicated}"></span>
					</div>
					<div class="form-group row m-3"> 
						<label for="password" class="form-label">パスワード</label> 
						<input class="form-control" type="password" id="password" th:field="*{password}"/>
						<span class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>

					<div class="d-grid gap-2 col-6 mx-auto">
						<button class="btn btn-outline-primary btn-block" type="submit">新規登録</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
